<html>
  <head>
    <title>Music Website - AmePrince</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="media/images/logo.png" class="logo" alt="logo" />
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">SPECIFICATION</a></li>
          <li><a href="#">PRODUCT</a></li>
          <li><a href="#">CONNECT</a></li>
        </ul>
      </div>
      <div class="content">
        <div class="left-col">
          <h1>THE<br />REAL<br />SOUND</h1>
        </div>
        <div class="right-col">
          <p>Click Here To Listen</p>
          <img src="media/images/play.png" alt="play" id="icon" />
        </div>
      </div>
    </div>
    <audio id="mySong">
      <source
        src="media/sound/Iniko-Jericho-(BeatzJam.com).mp3"
        type="audio/mp3"
      />
    </audio>
    <script>
      var mySong = document.getElementById("mySong");
      var icon = document.getElementById("icon");

      icon.onclick = function () {
        if (mySong.paused) {
          mySong.play();
          icon.src = "media/images/pause.png";
        } else {
          mySong.pause();
          icon.src = "media/images/play.png";
        }
      };
    </script>
  </body>
</html>
